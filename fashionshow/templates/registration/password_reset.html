{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9;">
    <h2 style="text-align: center; color: #333;">Сброс пароля</h2>
    <p style="font-size: 16px; color: #555; text-align: center;">
        Введите свой email, чтобы получить ссылку на сброс пароля.
    </p>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Отправить
        </button>
    </form>
</div>
{% endblock %}
