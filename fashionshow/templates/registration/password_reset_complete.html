{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9;">
    <h2 style="text-align: center; color: #333;">Пароль изменён</h2>
    <p style="font-size: 16px; color: #555; text-align: center;">
        Ваш пароль был успешно изменён. Теперь вы можете войти с новым паролем.
    </p>
    <a href="{% url 'login' %}" style="display: block; text-align: center; margin-top: 20px; text-decoration: none;">
        <button style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            Войти
        </button>
    </a>
</div>
{% endblock %}
